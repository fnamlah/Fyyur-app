{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}"</h3>
<ul class="items">
	<li>
		<a href="/artists/{{ results.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ results.name }}</h5>
			</div>
		</a>
	</li>
</ul>
{% endblock %}
